<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>Hey , Calculate Me !</h1>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <table>
          <tr>
            <td><button onclick="clearResult()">C</button></td>
            <td><button onclick="backspace()"><</button></td>
            <td><button onclick="insertValue('/')">/</button></td>
            <td><button onclick="insertValue('*')">x</button></td>
          </tr>
          <tr>
            <td><button onclick="insertValue('7')">7</button></td>
            <td><button onclick="insertValue('8')">8</button></td>
            <td><button onclick="insertValue('9')">9</button></td>
            <td><button onclick="insertValue('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="insertValue('4')">4</button></td>
            <td><button onclick="insertValue('5')">5</button></td>
            <td><button onclick="insertValue('6')">6</button></td>
            <td><button onclick="insertValue('+')">+</button></td>
          </tr>
          <tr>
            <td><button onclick="insertValue('1')">1</button></td>
            <td><button onclick="insertValue('2')">2</button></td>
            <td><button onclick="insertValue('3')">3</button></td>
            <td rowspan="2"><button onclick="calculate()">=</button></td>
          </tr>
          <tr>
            <td ><button onclick="insertValue('0')">0</button></td>
            <td ><button onclick="insertValue('0')">%</button></td>
            <td><button onclick="insertValue('.')">.</button></td>
          </tr>
        </table>
      </div>
      <div class="links">
        <i class="fa-brands fa-facebook" id="face"></i>
        <i class="fa-brands fa-twitter" id="twit"></i>
        <i class="fa-brands fa-instagram" id="insta"></i>
      </div>
      <script src="script.js"></script>
</body>
</html>
